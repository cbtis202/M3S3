<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Jugador</title>
</head>
<body>
    <form method="post" 
    action="../updatePlayer/{{ Jugador.idPlayer }}">
        {% csrf_token %}
        <label for="txtEquipo">Equipo:</label>
        <select name="selectEquipo" id="selectEquipo" 
                onchange="console.log(this.value)" required >
            <option value="0" selected>Selecciona un Equipo</option>
            {% for equipo in todos %}
                <option value="{{equipo.idTeam}}">{{equipo.nameTeam}}</option>
            {% endfor %}
        </select>
        <label for="txtNomJugador">Nombre del Jugador:</label>
        <input type="text" id="txtNomJugador" 
        name="txtNomJugador" 
        value = "{{ Jugador.playerName }}"
        required 
        />
        <label for="txtAltura">Altura:</label>
        <input type="text" id="txtAltura" 
        name="txtAltura" 
        value = "{{ Jugador.playerHeight }}"
        required />
        <label for="txtPeso">Peso:</label>
        <input type="text" id="txtPeso" 
        name="txtPeso" 
        value = "{{ Jugador.playerWeight }}"
        required />
        <label for="txtPosicion">Posici√≥n:</label>
        <input type="text" id="txtPosicion" 
        name="txtPosicion" 
        value = "{{ Jugador.positionPlayer }}"
        required />
        <button type = "submit" id="btnGuardar">Guardar</button>
        <button id="btnCancelar">Cancelar</button>

    </form>
</body>
</html>
